<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
    var config = {
      type: Phaser.AUTO,
      width: 700,
      height: 467,
      _parent: 'phaser-example',
      backgroundColor: '#efefef',
      scene: {
        preload: preload,
        create: create
      }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.setBaseURL('https://adrilk.github.io/lab4/');
      this.load.image('map', "images/map.jpg");
      this.load.image('orc', 'images/orc.png');
      this.load.image('knight', 'images/knight.png');
    }

    function create ()
    {
      this.add.image(350, 233.5, 'map');

      var orc = this.add.sprite(200, 100, 'orc');
      var knight = this.add.sprite(300, 100, 'knight');

      orc.setInteractive();
      knight.setInteractive();

      orc.setscale(0.2);

      this.input.setDraggable(orc);
      this.input.setDraggable(knight);

      this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

        gameObject.x = dragX;
        gameObject.y = dragY;

      });
    }

  </script>

</body>
</html>
